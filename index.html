<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product categories</title>
</head>

<body>
    <input id="photos" type="file" multiple="">
    <script>
        async function loaded(reader) {
            const response = await fetch('https://hf.space/embed/akpoflash/product-categories/+/api/predict', {
                method: "POST", body: JSON.stringify({ "data": [reader.result] }),
                headers: { "Content-Type": "application/json" }
            });

            const json = await response.json();
            const data = json['data'][0]['confidences'];
            const first = `${data[0]['label']} - ${data[0]['confidence']}`;
            const second = `${data[1]['label']} - ${data[1]['confidence']}`;
            const third = `${data[2]['label']} - ${data[2]['confidence']}`;
            
            console.log(json);

            const div = document.createElement('div');
            div.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${first}</p><p>${second}</p><p>${third}</p>`
            document.body.append(div);
        }

        function read(file) {
            const reader = new FileReader();
            reader.addEventListener('load', () => loaded(reader))
            reader.readAsDataURL(file);
        }

        photos.addEventListener('input', () => { [...photos.files].map(read) });
    </script>
</body>

</html>
